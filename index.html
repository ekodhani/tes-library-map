<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulu gulu maps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link href='/style.css' rel='stylesheet'> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Add styles here */
body {
    padding: 0;
    margin: 0;
}
.map-wrap { height: 100vh; position: relative; }
#map { height: 100vh; }
#sidebar {
    height: 100vh;
    width: 50px;
    background: #fff;
    position: absolute;
    z-index: 1999;
    display: flex;
    justify-content: start;
    flex-direction: column;
    padding: 10px 20px;
}
#topbar {
    /* background: #aeaeae; */
    height: 40px;
    width: calc(100% - 120px);
    position: absolute;
    top: 0;
    left: 100px;
    z-index: 9999;
    display: flex;
    justify-content: start;
    padding: 8px;
    align-items: center;
}

#topbar .input-group input {
    border-radius: 0 20px 20px 0;
    border-color: transparent;
    padding : 2px 10px;
}
#topbar .input-group small {
  border-radius: 20px 0 0 20px;
}
  </style>
</head>
<body>
  <div class="map-wrap">
    <div id="topbar">
      <div class="input-group input-group-sm w-25">
        <small class="input-group-text"><i class="fa fa-search"></i></small>
        <input type="text" class="form-control form-control-sm" placeholder="Search gulu gulu maps">
      </div>
      <div class="ms-2">
        <small class="badge text-bg-light">Restaurant</small>
      </div>
      <div class="ms-2">
        <small class="badge text-bg-light">Sport Center</small>
      </div>
    </div>
    <div id="sidebar">
      <!-- toggle -->
      <div class="rounded">
        <a href="" class="text-secondary">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- saved -->
      <div class="rounded mt-4">
        <a href="" class="text-secondary">
          <i class="fa fa-bookmark"></i>
        </a>
      </div>
      <!-- recently -->
      <div class="rounded mt-4">
        <a href="" class="text-secondary">
          <i class="fa fa-history"></i>
        </a>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
